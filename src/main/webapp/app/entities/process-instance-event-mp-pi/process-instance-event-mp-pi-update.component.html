<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-process-instance-event-mp-pi-heading" jhiTranslate="piApp.processInstanceEvent.home.createOrEditLabel">Create or edit a Process Instance Event</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.finishTime" for="field_finishTime">Finish Time</label>
                    <div class="d-flex">
                        <input id="field_finishTime" type="datetime-local" class="form-control" name="finishTime" formControlName="finishTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.corpId" for="field_corpId">Corp Id</label>
                    <input type="text" class="form-control" name="corpId" id="field_corpId"
                           formControlName="corpId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.eventType" for="field_eventType">Event Type</label>
                    <input type="text" class="form-control" name="eventType" id="field_eventType"
                           formControlName="eventType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.businessId" for="field_businessId">Business Id</label>
                    <input type="text" class="form-control" name="businessId" id="field_businessId"
                           formControlName="businessId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.url" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                           formControlName="url"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.result" for="field_result">Result</label>
                    <input type="text" class="form-control" name="result" id="field_result"
                           formControlName="result"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.createTime" for="field_createTime">Create Time</label>
                    <input type="text" class="form-control" name="createTime" id="field_createTime"
                           formControlName="createTime"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.processCode" for="field_processCode">Process Code</label>
                    <input type="text" class="form-control" name="processCode" id="field_processCode"
                           formControlName="processCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.bizCategoryId" for="field_bizCategoryId">Biz Category Id</label>
                    <input type="text" class="form-control" name="bizCategoryId" id="field_bizCategoryId"
                           formControlName="bizCategoryId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.staffId" for="field_staffId">Staff Id</label>
                    <input type="text" class="form-control" name="staffId" id="field_staffId"
                           formControlName="staffId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.processInstanceEvent.processInstance" for="field_processInstance">Process Instance</label>
                    <select class="form-control" id="field_processInstance" name="processInstance" formControlName="processInstance">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="processInstanceOption.id === editForm.get('processInstance').value?.id ? editForm.get('processInstance').value : processInstanceOption" *ngFor="let processInstanceOption of processinstances; trackBy: trackProcessInstanceById">{{processInstanceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

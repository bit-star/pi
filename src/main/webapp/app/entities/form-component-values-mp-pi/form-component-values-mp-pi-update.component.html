<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-form-component-values-mp-pi-heading" jhiTranslate="piApp.formComponentValues.home.createOrEditLabel">Create or edit a Form Component Values</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.formComponentValues.componentType" for="field_componentType">Component Type</label>
                    <input type="text" class="form-control" name="componentType" id="field_componentType"
                           formControlName="componentType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.formComponentValues.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                           formControlName="value"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.formComponentValues.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.formComponentValues.extValue" for="field_extValue">Ext Value</label>
                    <input type="text" class="form-control" name="extValue" id="field_extValue"
                           formControlName="extValue"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="piApp.formComponentValues.processInstance" for="field_processInstance">Process Instance</label>
                    <select class="form-control" id="field_processInstance" name="processInstance" formControlName="processInstance">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="processInstanceOption.id === editForm.get('processInstance').value?.id ? editForm.get('processInstance').value : processInstanceOption" *ngFor="let processInstanceOption of processinstances; trackBy: trackProcessInstanceById">{{processInstanceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
